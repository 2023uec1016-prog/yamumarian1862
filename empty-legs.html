            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;

        .navigation-logo {
            font-size: 26px;
            font-weight: 415;
            text-decoration: none;
            color: var(--interactive-base);
        }

        .btn-primary {
            background: transparent;
            border: 1px solid var(--interactive-base);
            color: var(--interactive-base);
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background: var(--interactive-base);
            color: white;
        }

        /* SOCIAL SIDEBAR */
        .social-sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 20;

        .social-icon {

            color: var(--text-light);

        /* PAGE HEADER */

            text-align: center;
        }
        .page-title {
            font-size: 35px;
            font-weight: 400;
            margin-bottom: 10px;
        }
        .page-subtitle { font-size: 18px; color: var(--text-secondary); }

            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-light);
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 60px;
        }

        .filter-bar input,
        .filter-bar button {
            padding: 10px 15px;
            border: 1px solid var(--border-medium);
            background: white;
            font-size: 14px;
            width: 250px;
        }

        .filter-bar button {
            background: var(--interactive-base);
            color: white;
            cursor: pointer;
        }

        /* DEAL GRID */
        .deals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        /* DEAL CARD (PREMIUM DESIGN) */

            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            text-decoration: none;
            color: var(--text-primary);
            transition: 0.2s;

            background: var(--bg-subtle);

        const dealsGrid = document.getElementById("deals-grid");

        /* CARD HTML CREATOR */
        function createDealCard(deal) {
            return `
                <a href="${deal.link}" class="deal-card">
                    <img src="${deal.image}" class="card-image">
                    <div class="card-content">
                        <h2>${deal.origin} (${deal.originCode}) → ${deal.destination} (${deal.destinationCode})</h2>
                        <p>${deal.aircraft} • ${deal.passengers} Passengers</p>
                        <p style="color:var(--text-meta); font-size:14px;">${deal.description}</p>
                        <p>Departure: ${deal.date} @ ${deal.time}</p>

                        <div class="pricing-section">
                            <div>
                                ${deal.priceDisplay}
                                <div class="savings-highlight">${deal.savings}</div>
                            </div>
                            <span class="enquire-btn-card">View Details / Enquire</span>
                        </div>
                    </div>
                </a>
            `;
        }

        /* RENDER ALL DEALS */
        function renderDeals(list) {
            dealsGrid.innerHTML = list.map(createDealCard).join("");
        }

        /* FILTER LOGIC */
        function filterDeals() {
            const d = document.getElementById("departure-filter").value.toLowerCase();
            const a = document.getElementById("arrival-filter").value.toLowerCase();
            const date = document.getElementById("date-filter").value;

            const filtered = allDeals.filter(deal =>
                (!d || deal.origin.toLowerCase().includes(d) || deal.originCode.toLowerCase().includes(d)) &&
                (!a || deal.destination.toLowerCase().includes(a) || deal.destinationCode.toLowerCase().includes(a)) &&
                (!date || deal.date === date)
            );

            renderDeals(filtered);
        }

        function resetFilters() {
            document.getElementById("departure-filter").value = "";
            document.getElementById("arrival-filter").value = "";
            document.getElementById("date-filter").value = "";
            renderDeals(allDeals);
        }

        /* INITIAL LOAD */
        document.addEventListener("DOMContentLoaded", () => renderDeals(allDeals));
